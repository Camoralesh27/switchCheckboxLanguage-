<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Languages </title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <h1 data-section="profile" data-value="title">Hola mis amigos</h1>
    <p data-section="profile" data-value="subtitle"">Conoce más sobre cómo ayudar a la gente de escasos recursos!</p>

    <input type="checkbox" name="flags" id="flags" data-language="eng">

    <div class="display">
        <label for="flags">
            <div class="circle">
                <img class="esp" src="./img/mexFlag.png" alt="">

                <img class="eng" src="./img/usFlag.png" alt="">
            </div>
        </label>
    </div>


    <script src="main.js"></script>
    
</body>
</html>
